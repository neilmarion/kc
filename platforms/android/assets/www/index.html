<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/graphite/slate/jquery.mobile-1.3.1.css" />
    <title>KC</title>
  </head>
  <body>
    <!-- Start of first page -->
    <div data-role="page" id="home">
      <div data-role="header">
        <h1>Katsu Craze!</h1>
      </div><!-- /header -->
        <input type="button" id="take-photo" onclick="gotoSite();" value="Yabu.ph" data-theme="a">
        <input type="button" id="take-photo" onclick="gotoMap();" value="How to Go" data-theme="a">
        <input type="button" id="take-photo" onclick="capturePhoto();" value="Take Photo" data-theme="a">
      </div><!-- /content -->
    </div><!-- /page -->

    <!-- Start of second page (Edit Photo Page) -->
    <div data-role="page" id="edit-photo" data-theme="a">
      <div data-role="header">
        <h1>Edit Photo</h1>
      </div><!-- /header -->
      <div data-role="content">	
        <div id="captured-image"></div>
        <p>
          <a href="#home" data-role="button" data-theme="b" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-b">
            <span class="ui-btn-inner ui-btn-corner-all"> 
              <span class="ui-btn-text">Home</span>
            </span>
          </a>
        </p>
      </div><!-- /content -->
    </div><!-- /page -->

    <!-- Start of third page (Pathfinder) -->
    <div data-role="page" id="location" data-theme="a">
      <div data-role="header">
        <h1>Location</h1>
      </div><!-- /header -->
      <div data-role="content">	
        <p id="geolocation">Finding geolocation...</p>
        <p>
          <a href="#home" data-role="button" data-theme="b" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-b">
            <span class="ui-btn-inner ui-btn-corner-all"> 
              <span class="ui-btn-text">Home</span>
            </span>
          </a>
        </p>
      </div><!-- /content -->
    </div><!-- /page -->

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
  </body>
</html>
